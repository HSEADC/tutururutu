<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="zaglushka">

        <div class="text">
            <div class="text_animation">
                <div class="anim"></div>
                <div class="anim"></div>
                <div class="anim"></div>
                <div class="anim"></div>
            </div>
            <div class="text_wrapper">
                <h1>Привет! Мы&nbsp; LoreVault</h1>
                <p>Расскажем и&nbsp; покажем вам всё о&nbsp; ваших любимых франшизах. Подписывайся, чтобы не&nbsp; пропустить!</p>

                <div class="form">
                    <form id="my-form" action="https://formspree.io/f/xrbyodda" method="POST">
                        <!-- <label>Email:</label>
                                                <input type="email" name="email" /> -->
                        <!-- <label>Message:</label> -->
                        <input type="text" name="message" />
                        <button id="my-form-button">Отправить!</button>
                        <p id="my-form-status"></p>
                    </form>
                </div>
            </div>


        </div>

        <!-- можно добавить генерацию случайных цитат из фильма или случайных эдитов -->
        <div class="image">
            <img src="images/avatar-zaglushka.png" alt="avatar-zaglushka">
        </div>
    </div>

    <script>
        var form = document.getElementById("my-form");

        async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    status.innerHTML = "Спасибо за подписку на наш медиа-сервис!";
                    form.reset()
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                        } else {
                            status.innerHTML = "Oops! There was a problem submitting your form"
                        }
                    })
                }
            }).catch(error => {
                status.innerHTML = "Oops! There was a problem submitting your form"
            });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>

</html>
