<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заглушка</title>
    <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->

</head>

<body class="zaglushka-body">
    <header>
        <div class="pages">
            <a href="index.html">Заглушка</a>
            <a href="./pages/about.html">О нас</a>
        </div>

        <div class="circles">
            <!-- <div class="circle"></div> -->
            <a href="https://t.me/lorevaultt" target="_blank">
                <div class="circle"></div>
            </a>
        </div>
    </header>

    <div class="zaglushka">
        <div class="logo-block">
            <div class="description-logo">Хранилище самых глубоких кинолоров</div>
            <div class="logo-zaglushka"></div>
        </div>


        <div class="form">
            <form id="my-form" action="https://formspree.io/f/xrbyodda" method="POST">
                <input type="email" name="email" placeholder="Email" />
                <button id="my-form-button">Отправить!</button>
                <p id="my-form-status"></p>
            </form>
        </div>

        <div class="background-zaglushka"></div>
    </div>

    <script>
        var form = document.getElementById("my-form");

        async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    status.innerHTML = "Спасибо за подписку на наш медиа-сервис!";
                    form.reset()
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                        } else {
                            status.innerHTML = "Oops! There was a problem submitting your form"
                        }
                    })
                }
            }).catch(error => {
                status.innerHTML = "Oops! There was a problem submitting your form"
            });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>

</html>
